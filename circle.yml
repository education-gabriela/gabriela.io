machine:
  php:
    version: 7.0.4
dependencies:
  cache_directories:
    - vendor
    - ~/.composer/cache
    - composer install --no-scripts --no-progress
  post:
    - ./bin/install.sh
test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/phpunit
  override:
    - ./vendor/bin/grumphp run
  post:
    - cp /tmp/junit.xml $CIRCLE_TEST_REPORTS/phpunit/junit.xml
deployment:
  production:
    branch: master
    commands:
      - vendor/bin/sculpin generate --env=prod || ( echo "Could not generate the site" && exit )
      - aws s3 sync output_prod/ s3://gabriela.io/
  development:
    branch: dev
    commands:
      - vendor/bin/sculpin generate --env=prod || ( echo "Could not generate the dev site" && exit )
      - aws s3 sync output_prod/ s3://dev.gabriela.io/
